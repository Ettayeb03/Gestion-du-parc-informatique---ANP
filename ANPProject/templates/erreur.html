{% extends "base.html" %}
{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1> ❌ Une erreur est survenue ❌ </h1>
        <div class="error-message">
            {{ message }}
        </div>
        <a href="{{ url_for('accueil') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
}

.error-card {
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 3rem;
    text-align: center;
    max-width: 600px;
    width: 100%;
}

.error-icon {
    font-size: 4rem;
    color: var(--danger);
    margin-bottom: 1.5rem;
}

.error-card h1 {
    color: var(--danger);
    margin-bottom: 1.5rem;
}

.error-message {
    background-color: var(--light);
    padding: 1.5rem;
    border-radius: var(--border-radius);
    margin-bottom: 2rem;
    font-size: 1.1rem;
    color: var(--dark);
}

@media (max-width: 768px) {
    .error-card {
        padding: 2rem 1.5rem;
    }
}
</style>
{% endblock %}
